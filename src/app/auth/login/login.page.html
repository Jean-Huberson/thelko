

<ion-content>
  <ion-card  style="border-radius: 10px; padding-bottom: 15px;">
    <form name="form">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="6" size-xs="12">
            <h1 class="ion-text-center" style="padding-top:110px; text-emphasis: size 1em;">Connexion</h1>
            <div class="" style="margin-left: 15px; margin-right: 15px;">

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="email" [email]=true name="email" type="email" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input [(ngModel)]="mdp" name="mdp" type="password" required></ion-input>
              </ion-item>
  
              <div class="ion-padding">
                <ion-button type="submit" expand="block" (click)="login()">Se connecter</ion-button>
                <ion-button type="submit" fill="out" expand="block" (click)="goOnRegister()" >S'inscrire</ion-button>
                <div>
                  <ion-row>
                      <ion-col size-md="9" size-sm="8" size-xs="8">
                          <a href=""> Mot de passe oubli√©?</a>
                      </ion-col> 
                  </ion-row>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
  <ion-card  style="border-radius: 10px; padding-bottom: 150px;">
  </ion-card>
  </ion-content>
