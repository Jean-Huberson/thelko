<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="primary"></ion-menu-button>
        </ion-buttons>
      <ion-title color="primary">ThelkoApp </ion-title>
    </ion-toolbar>
  
    <ion-segment scrollable>
        <ion-segment-button>
          <ion-icon name="md-help-buoy" (click)="reviewService()" class="icon-tabs-review"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button (click)="viewStatistic()">
            <ion-icon name="pulse" class="icon-tabs-review"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button>
          <ion-icon name="chatbubbles" (click)="messageBox()" selected class="icon-tabs-review"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button>
            <ion-icon name="md-more" (click)="viewMore()"  class="icon-tabs-review"></ion-icon>
          </ion-segment-button>
    </ion-segment>
  </ion-header>

<ion-content>
  
  <ion-card (click)="viewMessage()">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="../../assets/user_avatar.png" alt="">
      </ion-avatar>
      <ion-label>
        <h2>Michael</h2>
        <p>Il y a 2 min</p>
        <p>Bonjour comment allez vous?</p>
      </ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
      <ion-icon name="color-filter" (click)="newMessage()"></ion-icon>
  </ion-fab-button>
</ion-fab>
